<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='coop.css'>
</head>

<body>
    <div id='start' class='hidden'>
        <div id='start-choice'>
            <input type='button' value='Create a Game' onclick='createGameCss()'>
            <input type='button' value='Join a Game' onclick='joinGameCss()'>
        </div>

        <div id='create-modal' class='modal'>
            <div class='modal-content'>
                <span id='close-create' class="close">&times;</span>
                <div id='create-options'>
                    <form>
                        <div>Size:
                            <input type='radio' id='small' value='0' name='size'>
                            <label for='small'>Small</label>
                            <input type='radio' id='medium' value='1' name='size'>
                            <label for='medium'>Medium</label>
                            <input type='radio' id='large' value='2' name='size'>
                            <label for='large'>Large</label>

                        </div>
                        <!--<div>No Guesses:
                            <input type='radio' id='on' name='guesses'>
                            <label for='on'>On</label>
                            <input type='radio' id='off' name='guesses'>
                            <label for='off'>Off</label>

                        </div>-->
                        <!--<div>
                            Name:
                            <input id="create-name" type='text'>
                        </div>-->
                        <input type='button' value='Create' onclick='createGame()'>
                    </form>
                </div>
            </div>
        </div>

        <div id='join-modal' class='modal'>
            <div class='modal-content'>
                <span id='close-join' class="close">&times;</span>
                <div id='join-options'>
                    <!--<div>
                        Name:
                        <input id='join-name' type='text'>
                    </div>-->
                    <div>
                        Code:
                        <input id='join-code' type='text'>
                    </div>
                    <input type='button' value='Join' onclick='joinGame()'>
                </div>
            </div>
        </div>

    </div>
    <div id='name-modal' class='modal'>
        <div class='modal-content'>
            <div id='name-options'>
                <div>
                    Name:
                    <input id='name' type='text'>
                </div>
                <input type='button' value='Play' onclick='setName()'>
            </div>
        </div>
    </div>
    <div id='game' class='hidden'>
        <canvas id='board' oncontextmenu="event.preventDefault()">

        </canvas>
        <button onclick="resetGame()">RESET</button>
        <p id='codeP'>Code: </p>
        <textarea readonly id="copyLink">test</textarea><button onclick="copy()"><img src="/sprites/copyIcon.png"></button>
    </div>
</body>
<script src="coop.js"></script>

</html>
