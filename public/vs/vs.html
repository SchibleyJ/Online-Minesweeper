<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='vs.css'>
</head>
<body>
    <div id='start-choice'>
        <input type='button' value='Create a Game' onclick='createGameCss()'>
        <input type='button' value='Join a Game' onclick='joinGameCss()'>
    </div>
    
    <div id='create-modal' class='modal'>
        <div class='modal-content'>
            <span id='close'>&times;</span>
            <div id='create-options' class='hidden'>
                <div>Size: S/M/L</div>
                <div>No Guesses: ON/OFF</div>
                <div>
                    Name:
                    <input type='text'>
                </div>
                <input type='button' value='Create'>
            </div>
        </div>
    </div>

    

    <div id='join-modal' class='modal'>
        <div class='modal-content'>
            <span id='close'>&times;</span>
            <div id='join-options' class='hidden'>
                <div>
                    Name:
                    <input type='text'>
                </div>
                <div>
                    Code:
                    <input type='text'>
                </div>
                <input type='button' value='Join'>
            </div>
        </div>
    </div>

    
    <div>
        <!-- game div -->
    </div>
</body>
<script src="vs.js"></script>
</html>
